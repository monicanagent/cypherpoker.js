<!DOCTYPE html>
<html lang="en">

  <head>

    <title>CypherPoker.JS</title>
    <link rel="shortcut icon" href="cypherpoker_icon.ico" type="image/x-icon" />
    <link rel="icon" href="cypherpoker_icon.png" type="image/png" />

    <!-- Meta definitions -->
    <meta charset="UTF-8" />
    <meta name="application-name" content="CypherPoker.JS" />
    <meta name="description" content="Cryptographic peer-to-peer poker (Mental Poker)." />
    <meta name="author" content="Patrick Bay (Monican Agent)" />
    <meta name="keywords" content="CypherPoker.JS, poker, mental, peer-to-peer, p2p, crypto, cryptography, SRA, cryptocurrency, Bitcoin, Ethereum, Ether, gaming, online, web, javascript" />

    <!-- Styles -->
    <link href="./styles/index.css" rel="stylesheet">

    <!-- Index script (others are dynamically loaded and added below by index.js)  -->
    <script src="./scripts/index.js" type="text/javascript" language="javascript"></script>

  </head>

  <body>

      <!--
         CypherPoker.JS logo.
      -->
      <div class="logo"><span id="cypherpoker"><span id="text">CypherPoker</span></span><span id="JS"><span id="text">.JS</span></span></div>

      <!--
        Main / default dialog element.
      -->
      <dialog id="mainDialog" class="dialog" open="true">
         <!-- Generic dialog message container -->
         <div id="message"><p>Loading game components...</p></div>
      </dialog>

      <!--
         Main account management element.
      -->
      <div id="accounts" class="accountsContainer"></div>

      <!--
         Main lobby element.
      -->
      <div id="lobby" class="lobbyContainer"></div>

      <!--
         Game(s) container element.
      -->
      <div id="games" class="gamesContainer"></div>

      <!-- Proxy data container for global copy-to-clipboard commands. This element should almost always remain off-screen (but not hidden!). -->
      <input id="clipboardData" name="clipboardData" type="text" style="width:1px;height:1px;position:absolute;left:-9999px;top:-9999px;opacity:0;" value="" />
   </body>
</html>
